<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gereciador de tarefas</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./imagens/icone-editar.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="wrapp-header wrapper">
        <h1>GERENCIADOR de TAREFAS</h1>
        <input type="checkbox" name="" id="checkbox-add-task" class="checkbox-add-task">
        <label class="label-add-task" for="checkbox-add-task">    
            <img class="add-task" src="./imagens/add-circle-outline.svg" alt="icone de um circulo com o mais no meio, adicionar">
        </label>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <section id="section-inputs-task">
          <div>
            <textarea
              placeholder="digite e escolha uma opção abaixo"
              id="write-task"
              class="write-task"
              spellcheck="false"
            ></textarea>
          </div>
          <button id="important" class="butn">importante</button>
          <button id="normal" class="butn">normal</button>
        </section>
        <section id="tasks" class="tasks">
          <div id="tasks-important" class="tasks-important">
            <h2>importantes</h2>
          </div>
          <div id="tasks-normal" class="tasks-normal">
            <h2>normais</h2>
          </div>
        </section>
      </main>
    </div>
      <footer>
        <div class="wrapper">
          <h4>
            <i>
              Tenha sempre em mente, você é o responsável por atingir suas metas.
              E você pode, corra atrás que o sucesso vem!
            </i>
          </h4>
          <h5>
            <i>
              lebre-se sempre de voltar aqui para ver o que ainda tem para você
              cumprir
            </i>
          </h5>
          <h6><i>suas tarefas não seram perdidas ao atualizar a página</i></h6>
        </div>
      </footer>
    <script src="./main.js"></script>
  </body>
</html>
